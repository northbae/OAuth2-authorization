image:
  repository: "lilien0/rental-service"

service:
  port: 8060
  targetPort: 8060

env:
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/rental"
  SPRING_DATASOURCE_USERNAME: "postgres"
  SPRING_DATASOURCE_PASSWORD: "postgres"

  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: "http://keycloak:80/auth/realms/car-rental"
  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "http://keycloak:80/auth/realms/car-rental/protocol/openid-connect/certs"